<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, height=device-height">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <meta name="mobile-web-app-capable"                content="yes">
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="application-name"                      content="DooEx">
    <meta name="apple-mobile-web-app-title"            content="DooEx">
    <meta name="theme-color"                           content="#fafafa">
    <meta name="msapplication-navbutton-color"         content="#fafafa">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl"                content="./index.html">

    <link rel="icon"             type="image/png" sizes="512x512" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/static/css/bootstrap.min.css"
    />

    <title>DooEx - Google doodles explorer</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <script>
      window.onload = function() {
        window.isLoaded = true;
      }
    </script>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script src="%PUBLIC_URL%/sw-install.js" async></script>
</html>
